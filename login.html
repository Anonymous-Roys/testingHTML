<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/645fc3a2e6.js" crossorigin="anonymous"></script>
	
</head>
<body>
    <div class="login-container">
        <form action="./index.html" method="get" target="_blank">
            <div><i class="fa-solid fa-right-to-bracket" style="color: #74C0FC;"></i></div>
            <div class="login-text">
                <h2>Welcome Back</h2>
                <p><span>Don't have an account?</span> Sign up</p>
            </div>
            <div class="input-container">

                <input type="email" name="email" placeholder="david@gmail.com" required>
                <input type="password" name="password" placeholder="password" required>
                <input type="submit" value="Login">
                
            </div>
            <hr/>
            <div class="options-container">
                <div class="options"><i class="fa-brands fa-google" style="color: #74C0FC;"></i></div>
                <div class="options"><i class="fa-brands fa-facebook-f" style="color: #74C0FC;"></i></div>
                <div class="options"><i class="fa-brands fa-github" style="color: #74C0FC;"></i></div>
            </div>
        </form>
    </div>
</body>
</html>
